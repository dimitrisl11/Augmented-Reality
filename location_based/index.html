<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

             <a-assets>
             <a-asset-item id="scene" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

            <a-entity id="scene" position="0 0 -180" class="click"
                      scale="2 2 2"
                      gltf-model="#scene"
		                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                      gps-entity-place="latitude: 44.4908615; longitude: 11.33266416;" information>
            </a-entity>

	    
      <a-text id="scene_info" class="clickable" text="value: computer lab"
           position="0 0 -90"
           color= "#F4D35E"
           scale="5 5 5"
           visible="false">
      </a-text>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
